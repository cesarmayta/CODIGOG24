<li class="h-cart">
    <a class="cart-contents" href="cart.html">
        <p class="h-cart-icon">
            <i class="ion-android-cart"></i>
            <span>{{request.session.cart.items|length}}</span>
        </p>
        <p class="h-cart-total">S/.{{request.session.cart_total }}</p>
    </a>
    <div class="widget_shopping_cart">
        <div class="widget_shopping_cart_content">
            <ul class="cart_list">
                {% for key,value in request.session.cart.items %}
                <li>
                    <a href="/carrito/del/{{value.producto_id}}?hd=1" class="remove">&times;</a>
                    <a href="#">
                        <img src="{{value.imagen}}" alt="">
                        {{value.nombre}}
                    </a>
                    <span class="quantity">S./{{value.subtotal}}</span>
                </li>
                {% endfor %}

            </ul>
            <p class="total"><b>Total:</b> S/.{{request.session.cart_total }}</p>
            <p class="buttons">
                <a href="/carrito" class="button">Ver Carrito</a>
            </p>
        </div>
    </div>
</li>
