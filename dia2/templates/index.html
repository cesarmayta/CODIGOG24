<h1><center>PAGINA WEB DE {{nombre}}</center></h1>
<h2>Convetidor de monedas</h2>
<ul>
    {% for moneda in monedas %}
        <li>{{moneda}}</li>
    {% endfor %}
</ul>
<br/>
<form method="POST">
    Ingrese Monto en Soles:
    <input type="text" name="monto_origen" value="0"/>
    <input type="submit" value="CONVERTIR A DOLARES"/>
</form>
{% if monto_destino > 0 %}
    <h3>El monto en Dolares es {{monto_destino}}</h3>
{% endif %}
